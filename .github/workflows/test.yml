name: Test
"on":
  push:
    branches:
      - dependabot/npm_and_yarn/**
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version:
          - 18
          - 20
          - 22
          - 24
    name: Node ${{ matrix.node_version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: npm
      - run: npm ci
      - run: npm test

  test-deno:
    runs-on: ubuntu-latest
    needs: test-node
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x # Run with latest stable Deno.
      - run: deno install
      - run: deno test --allow-env --allow-read --allow-net

  test-bun:
    runs-on: ubuntu-latest
    needs: test-node
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun test
            
  validate-typescript:
    runs-on: ubuntu-latest
    needs:
      - test-bun
      - test-node
      - test-deno
    steps:
      - run: exit 1
        if: ${{ needs.test-node.result != 'success' ||  needs.test-bun.result != 'success' || needs.test-deno.result != 'success' }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: lts/*
      - run: npm ci
      - run: npm run validate:ts
    if: ${{ always() }}
